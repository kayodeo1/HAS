/* Message styling */

}

.ui-messages-error, .ui-messages-info, .ui-messages-warn,
	.ui-messages-fatal {

}

.ui-messages-error-summary, .ui-messages-info-summary,

	font-weight: 500 !important;
	display: flex !important;
	align-items: center !important;
	gap: 0.375rem !important;
	margin: 0 !important;
	animation: slideDown 0.3s ease-out;
}

.ui-messages-error-summary:before {
	content: "‚ö†Ô∏è";
	font-size: 0.875rem;
}

@
keyframes slideDown {from { opacity:0;
	transform: translateY(-10px);
}

to {
	opacity: 1;
	transform: translateY(0);
}

}
.ui-state-error {
	border-color: #ef4444 !important;
	background: #fef2f2 !important;
}

.ui-state-error:focus {
	border-color: #dc2626 !important;
	box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1) !important;

/* Dialog Specific Styles */
.ui-dialog {
	background: transparent !important;
	border: none !important;
	box-shadow: none !important;
}

.ui-dialog .ui-dialog-content {
	background: white !important;
	border-radius: 16px !important;
	padding: 0 !important;
	border: none !important;
	box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25) !important;
	overflow: visible !important;
}

.ui-dialog .ui-dialog-titlebar {
	display: none !important;
}

.dialog-form {
	padding: 2.5rem;
	width: 600px;
}

.dialog-header {
	text-align: center;
	margin-bottom: 2rem;
	padding-bottom: 1.5rem;
	border-bottom: 2px solid #f1f5f9;
}

.dialog-title {
	font-size: 1.75rem;
	font-weight: 700;
	color: #1e293b;
	margin-bottom: 0.5rem;
	display: flex;
	align-items: center;
	justify-content: center;
	gap: 0.5rem;
}

.dialog-title:before {
	content: "üè¢";
	font-size: 1.5rem;
}

.dialog-subtitle {
	color: #64748b;
	font-size: 0.95rem;
	line-height: 1.5;
}

/* Button Styles */
.apply-btn {
	color: white !important;
	padding: 1rem 2rem !important;
	border: none !important;
	border-radius: 8px !important;
	font-weight: 600 !important;
	font-size: 1rem !important;
	cursor: pointer !important;
	transition: all 0.2s ease-in-out !important;
	box-shadow: 0 4px 14px 0 rgba(102, 126, 234, 0.3) !important;
	display: flex !important;
	align-items: center !important;
	gap: 0.5rem !important;
	margin-bottom: 2rem !important;
}

.apply-btn:hover {
	transform: translateY(-2px) !important;
	box-shadow: 0 8px 25px 0 rgba(102, 126, 234, 0.4) !important;
	background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%) !important;
}

.create-btn {
	background: linear-gradient(135deg, #10b981 0%, #059669 100%) !important;
	color: white !important;
	padding: 0.875rem 2.5rem !important;
	border: none !important;
	border-radius: 8px !important;
	font-weight: 600 !important;
	font-size: 0.95rem !important;
	cursor: pointer !important;
	transition: all 0.2s ease-in-out !important;
	box-shadow: 0 4px 14px 0 rgba(16, 185, 129, 0.3) !important;
	width: 100% !important;
}

.create-btn:hover {
	transform: translateY(-2px) !important;
	box-shadow: 0 8px 25px 0 rgba(16, 185, 129, 0.4) !important;
	background: linear-gradient(135deg, #059669 0%, #047857 100%) !important;
}

.cancel-btn {
	background: #f1f5f9 !important;
	color: #64748b !important;
	padding: 0.875rem 2.5rem !important;
	border: 2px solid #e2e8f0 !important;
	border-radius: 8px !important;
	font-weight: 600 !important;
	font-size: 0.95rem !important;
	cursor: pointer !important;
	transition: all 0.2s ease-in-out !important;
	width: 100% !important;
	margin-right: 1rem !important;
}

.cancel-btn:hover {
	background: #e2e8f0 !important;
	color: #475569 !important;
	border-color: #cbd5e1 !important;
	transform: translateY(-1px) !important;
}

.dialog-buttons {
	display: flex;
	gap: 1rem;
	margin-top: 2rem;
}

/* Responsive Design */
@media ( max-width : 768px) {
	.dialog-form {
		width: 90vw;
		max-width: 500px;
		padding: 2rem 1.5rem;
	}
	.form-grid {
		grid-template-columns: 1fr;
		gap: 1.5rem;
	}
	.dialog-buttons {
		flex-direction: column;
	}
	.cancel-btn {
		margin-right: 0 !important;
		margin-bottom: 0.5rem !important;
	}
}

/* Animation */
.dialog-form {
	animation: fadeInScale 0.4s ease-out;
}

@
keyframes fadeInScale {from { opacity:0;
	transform: scale(0.95) translateY(-20px);
}

to {
	opacity: 1;
	transform: scale(1) translateY(0);
}

}

/* Dialog Scrollable Styles */
.scrollable-dialog .ui-dialog-content {
	max-height: 85vh !important;
	overflow-y: auto !important;
	padding: 0 !important;
}

/* Ensure the dialog form doesn't exceed viewport */
.dialog-form {
	max-height: none;
	overflow: visible;
	padding: 2rem;
	width: 100%;
	box-sizing: border-box;
}

/* Make sure the dialog itself doesn't exceed viewport */
.ui-dialog.scrollable-dialog {
	max-height: 90vh !important;
	max-width: 90vw !important;
	top: 5vh !important;
}

/* Alternative: Fixed height with internal scrolling */
.dialog-form-scrollable {
	max-height: 70vh;
	overflow-y: auto;
	padding: 2rem;
	padding-right: 2.5rem; /* Account for scrollbar */
}

/* Custom scrollbar styling */
.dialog-form-scrollable::-webkit-scrollbar {
	width: 6px;
}

.dialog-form-scrollable::-webkit-scrollbar-track {
	background: #f1f5f9;
	border-radius: 3px;
}

.dialog-form-scrollable::-webkit-scrollbar-thumb {
	background: #cbd5e1;
	border-radius: 3px;
}

.dialog-form-scrollable::-webkit-scrollbar-thumb:hover {
	background: #94a3b8;
}

/* Responsive adjustments */
@media ( max-height : 800px) {
	.scrollable-dialog .ui-dialog-content {
		max-height: 80vh !important;
	}
	.dialog-form-scrollable {
		max-height: 65vh;
	}
}

@media ( max-height : 600px) {
	.scrollable-dialog .ui-dialog-content {
		max-height: 75vh !important;
	}
	.dialog-form-scrollable {
		max-height: 60vh;
	}
}

			<h:form id="createHostelForm">
				<p:growl sticky="true" globalOnly="true"></p:growl>

				<p:commandButton value="Create New Hostel" styleClass="apply-btn"
					actionListener="#{hostelBean.createNewHostelView()}"
					immediate="true" oncomplete="PF('create-hostel-view').show()"
					icon="pi pi-plus" iconPos="left" rendered="true" />
				<!-- Solution 1: Using PrimeFaces dialog properties -->
				<p:dialog widgetVar="create-hostel-view" id="create-hostel-view"
					modal="true" resizable="false" closable="true" responsive="true"
					fitViewport="true" maximizable="false" width="600" height="auto"
					styleClass="scrollable-dialog">

					<div class="dialog-form">
						<div class="dialog-header">
							<h1 class="dialog-title">Create New Hostel</h1>
							<p class="dialog-subtitle">Add a new hostel to the
								accommodation system</p>
						</div>
						<p:outputPanel id="inner">
							<div class="form-grid">
								<!-- All your form fields here -->
								<div class="form-field full-width">
									<label class="form-label" for="hostelName"> Hostel Name
										<span class="required-asterisk">*</span>
									</label>
									<div class="input-wrapper">
										<p:inputText id="hostelName" value="#{hostelBean.entry.name}"
											required="true" requiredMessage="Hostel name is required"
											placeholder="Enter hostel name" styleClass="ui-inputfield" />
										<p:message for="hostelName" display="text" />
									</div>
								</div>

								<div class="form-field">
									<label class="form-label" for="hostelType"> Hostel Type
										<span class="required-asterisk">*</span>
									</label>
									<div class="input-wrapper">
										<p:selectOneMenu id="hostelType"
											value="#{hostelBean.entry.type}" required="true"
											requiredMessage="Please select hostel type"
											styleClass="ui-selectonemenu">

											<f:selectItem itemLabel="Select hostel type" itemValue=""
												noSelectionOption="true" />
											<f:selectItem itemLabel="MALE" itemValue="BOYS" />
											<f:selectItem itemLabel="FEMALE" itemValue="GIRLS" />
											<f:selectItem itemLabel="Mixed/Unisex" itemValue="MIXED" />
										</p:selectOneMenu>
										<p:message for="hostelType" display="text" />
									</div>
								</div>

								<div class="form-field">
									<label class="form-label" for="hostelAmount"> Amount
										(‚Ç¶) <span class="required-asterisk">*</span>
									</label>
									<div class="input-wrapper">
										<p:inputNumber id="hostelAmount"
											value="#{hostelBean.entry.amount}" required="true"
											requiredMessage="Amount is required" placeholder="0.00"
											minValue="0" maxValue="999999.99" decimalPlaces="2"
											thousandSeparator="," decimalSeparator="."
											styleClass="ui-inputfield" />
										<p:message for="hostelAmount" display="text" />
									</div>
								</div>

								<div class="form-field full-width">
									<label class="form-label" for="hostelAddress"> Address
										<span class="required-asterisk">*</span>
									</label>
									<div class="input-wrapper">
										<p:inputText id="hostelAddress"
											value="#{hostelBean.entry.address}" required="true"
											requiredMessage="Address is required"
											placeholder="Enter hostel address" styleClass="ui-inputfield" />
										<p:message for="hostelAddress" display="text" />
									</div>
								</div>

								<div class="form-field full-width">
									<label class="form-label" for="hostelDescription">
										Description </label>
									<div class="input-wrapper">
										<p:inputTextarea id="hostelDescription"
											value="#{hostelBean.entry.description}"
											placeholder="Enter hostel description (optional)"
											styleClass="ui-inputtextarea" maxlength="500"
											counterTemplate="{0} characters remaining" />
										<p:message for="hostelDescription" display="text" />
									</div>
								</div>
							</div>

							<!-- Buttons -->
							<div class="dialog-buttons">
								<p:commandButton value="Cancel" styleClass="cancel-btn"
									onclick="PF('create-hostel-view').hide(); return false;"
									type="button" icon="pi pi-times" iconPos="left" />

								<p:commandButton value="Create Hostel" styleClass="create-btn"
									process="inner" action="#{hostelBean.createHostel}"
									update="inner" icon="pi pi-check" iconPos="left" />
							</div>
						</p:outputPanel>
					</div>

				</p:dialog>
					<div class="hostels-showcase">
				<div class="showcase-header">
					<h2 class="showcase-title">Available Hostels</h2>
					<p class="showcase-subtitle">Explore our accommodation options
						and find your perfect home away from home</p>
				</div>
				<ui:repeat value="#{hostelBean.featuredHostels}" var="hostel">
					<div class="hostel-card" >
					
						<div class="hostel-image">
							<i
								class="fas #{hostel.type eq 'BOYS' ? 'fa-building' : (hostel.type eq 'GIRLS' ? 'fa-home' : 'fa-university')}"></i>
						</div>
						<div class="hostel-info">
							<h3 class="hostel-name">#{hostel.name}</h3>
							<div class="hostel-details">
								<div class="hostel-detail">
									<i class="fas fa-bed"></i> <span>#{hostel.type}</span>
								</div>
								<div class="hostel-detail">
									<i class="fas fa-money-bill-wave"></i> <span>‚Ç¶#{hostel.amount}/session</span>
								</div>
								<div class="hostel-detail">
									<i class="fas fa-map-marker-alt"></i> <span>#{hostel.address}</span>
								</div>
							</div>
							<p class="hostel-description">#{hostel.description}</p>
							<span class="availability-badge "> available </span>
							
						</div>
						<p:commandButton value="View Hostel" styleClass="apply-btn"
									 actionListener="#{hostelBean.viewHostel(hostel.id)}"
									icon="pi pi-check" iconPos="left" immediate="true" />
					</div>
				</ui:repeat>
			</div>
			

			</h:form>

		

		</ui:define>
	</ui:composition>
</h:body>
