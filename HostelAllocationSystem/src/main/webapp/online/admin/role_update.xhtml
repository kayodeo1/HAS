<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

<h:head>
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{userBean.pullValuesFromFlash}" />
	</f:metadata>
</h:head>

<h:body>

	<ui:composition template="/online/templates/master.xhtml">
		<ui:define name="body_title">
			<strong>Update</strong> User Profile
    </ui:define>

		<ui:define name="body_">
			<o:importConstants type="com.oou.has.model.Role" />
			<h:form prependId="false" rendered="#{userBean.hasRole('SUPER_ADMIN')}">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h:panelGrid columns="3" cellpadding="5" id="grid" border="0">
							<f:facet name="header" id="notification_header">
								<p:messages id="global_message" globalOnly="true" />
							</f:facet>
							<h:outputLabel for="matricNumber" value="User:" />
							<h:outputText id="matricNumber" value="#{userBean.user.matricNumber}" />
							<p:spacer />

							<h:outputLabel for="roles" value="Roles:" />
							<p:selectManyCheckbox id="roles" value="#{userBean.user.roles}"
								required="true" layout="pageDirection"
								converter="omnifaces.GenericEnumConverter"
								requiredMessage="Role must be selected">
								<f:selectItems value="#{Role}" />
							</p:selectManyCheckbox>
							<h:message id="m_roles" for="roles" />


							<p:commandButton id="submitButton"
								action="#{userBean.updateRole}" ajax="false" value="Submit"
								update="grid" />
							<h:inputHidden value="#{userBean.user.id}" />
							<h:inputHidden value="#{userBean.user.matricNumber}" />
						</h:panelGrid>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>

</html>
