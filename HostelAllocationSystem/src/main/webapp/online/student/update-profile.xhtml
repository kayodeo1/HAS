			<style>
.profile-container {
	min-height: 100vh;
	background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
	padding: 2rem 1rem;
	display: flex;
	align-items: center;
	justify-content: center;
}

.profile-form {
	background: white;
	border-radius: 16px;
	padding: 2.5rem;
	box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px
		rgba(0, 0, 0, 0.04);
	width: 100%;
	max-width: 600px;
	position: relative;
}

.form-header {
	text-align: center;
	margin-bottom: 2.5rem;
}

.form-title {
	font-size: 1.875rem;
	font-weight: 700;
	color: #1e293b;
	margin-bottom: 0.5rem;
	line-height: 1.2;
}

.form-subtitle {
	color: #64748b;
	font-size: 1rem;
	font-weight: 400;
}

.form-grid {
	display: grid;
	grid-template-columns: 1fr 1fr;
	gap: 1.75rem;
	align-items: start;
}

.form-field {
	display: flex;
	flex-direction: column;
	position: relative;
}

.form-field.full-width {
	grid-column: 1/-1;
}

.form-label {
	font-size: 0.875rem;
	font-weight: 600;
	color: #374151;
	margin-bottom: 0.5rem;
	display: flex;
	align-items: center;
	gap: 0.25rem;
}

.required-asterisk {
	color: #ef4444;
	font-weight: 700;
}

.input-wrapper {
	position: relative;
	display: flex;
	flex-direction: column;
}

.ui-inputfield, .ui-selectonemenu {
	width: 100% !important;
	height: 48px !important;
	padding: 0.75rem 1rem !important;
	border: 2px solid #e2e8f0 !important;
	border-radius: 8px !important;
	font-size: 0.95rem !important;
	font-weight: 500 !important;
	color: #1e293b !important;
	background: white !important;
	transition: all 0.2s ease-in-out !important;
	box-sizing: border-box !important;
}

.ui-inputfield:focus, .ui-selectonemenu:focus {
	border-color: #3b82f6 !important;
	box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
	outline: none !important;
	transform: translateY(-1px);
}

.ui-inputfield:hover:not(:focus), .ui-selectonemenu:hover:not(:focus) {
	border-color: #cbd5e1 !important;
}

.ui-selectonemenu-trigger {
	border-left: 2px solid #e2e8f0 !important;
	background: #f8fafc !important;
	height: 100% !important;
	display: flex !important;
	align-items: center !important;
	justify-content: center !important;
	border-radius: 0 6px 6px 0 !important;
	width: 40px !important;
}

.ui-selectonemenu-label {
	padding: 0.75rem 1rem !important;
	line-height: 1.2 !important;
	color: #1e293b !important;
	font-weight: 500 !important;
}

.ui-selectonemenu-label.ui-selectonemenu-label-placeholder {
	color: #94a3b8 !important;
	font-weight: 400 !important;
}

.readonly-field {
	background: #f1f5f9 !important;
	color: #64748b !important;
	cursor: not-allowed !important;
	border-color: #e2e8f0 !important;
}

.readonly-field:hover, .readonly-field:focus {
	border-color: #e2e8f0 !important;
	box-shadow: none !important;
	transform: none !important;
}

/* Fixed message styling */
.ui-messages {
	padding: 0;
	margin: 0.5rem 0 0 0;
}

.ui-messages-error, .ui-messages-info, .ui-messages-warn,
	.ui-messages-fatal {
	border: none;
	background: none;
	padding: 0;
	margin: 0;
}

.ui-messages-error-summary, .ui-messages-info-summary,
	.ui-messages-warn-summary, .ui-messages-fatal-summary {
	background: #fef2f2 !important;
	color: #dc2626 !important;
	border: 1px solid #fecaca !important;
	border-radius: 6px !important;
	padding: 0.5rem 0.75rem !important;
	font-size: 0.8125rem !important;
	font-weight: 500 !important;
	display: flex !important;
	align-items: center !important;
	gap: 0.375rem !important;
	margin: 0 !important;
	animation: slideDown 0.3s ease-out;
}

.ui-messages-error-summary:before {
	content: "⚠️";
	font-size: 0.875rem;
}

.ui-messages-info-summary {
	background: #eff6ff !important;
	color: #2563eb !important;
	border-color: #bfdbfe !important;
}

.ui-messages-info-summary:before {
	content: "ℹ️";
	font-size: 0.875rem;
}

@
keyframes slideDown {from { opacity:0;
	transform: translateY(-10px);
}

to {
	opacity: 1;
	transform: translateY(0);
}

}

/* Error field styling */
.ui-state-error {
	border-color: #ef4444 !important;
	background: #fef2f2 !important;
}

.ui-state-error:focus {
	border-color: #dc2626 !important;
	box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1) !important;
}

.submit-section {
	grid-column: 1/-1;
	margin-top: 1.5rem;
	display: flex;
	justify-content: center;
}

.update-btn {
	background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%) !important;
	color: white !important;
	padding: 0.875rem 2.5rem !important;
	border: none !important;
	border-radius: 8px !important;
	font-weight: 600 !important;
	font-size: 0.95rem !important;
	cursor: pointer !important;
	transition: all 0.2s ease-in-out !important;
	box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3) !important;
	min-width: 200px !important;
	display: flex !important;
	align-items: center !important;
	justify-content: center !important;
	gap: 0.5rem !important;
}

.update-btn:hover {
	transform: translateY(-2px) !important;
	box-shadow: 0 8px 15px -3px rgba(59, 130, 246, 0.4) !important;
	background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%) !important;
}

.update-btn:active {
	transform: translateY(0) !important;
	box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3) !important;
}

/* Responsive Design */
@media ( max-width : 768px) {
	.profile-container {
		padding: 1rem;
	}
	.profile-form {
		padding: 2rem 1.5rem;
		margin: 0;
		border-radius: 12px;
	}
	.form-grid {
		grid-template-columns: 1fr;
		gap: 1.5rem;
	}
	.form-field.full-width {
		grid-column: 1;
	}
	.form-title {
		font-size: 1.5rem;
	}
	.form-subtitle {
		font-size: 0.9rem;
	}
}

@media ( max-width : 480px) {
	.profile-form {
		padding: 1.5rem 1rem;
		border-radius: 8px;
	}
	.form-header {
		margin-bottom: 2rem;
	}
	.form-title {
		font-size: 1.375rem;
	}
	.ui-inputfield, .ui-selectonemenu {
		height: 44px !important;
		font-size: 0.9rem !important;
		padding: 0.625rem 0.875rem !important;
	}
	.update-btn {
		width: 100% !important;
		padding: 0.75rem 1.5rem !important;
		min-width: auto !important;
	}
	.form-grid {
		gap: 1.25rem;
	}
}

@media ( max-width : 360px) {
	.profile-container {
		padding: 0.5rem;
	}
	.profile-form {
		padding: 1rem;
	}
	.ui-inputfield, .ui-selectonemenu {
		height: 42px !important;
		font-size: 0.85rem !important;
	}
}

/* Animation for form loading */
.profile-form {
	animation: fadeInUp 0.5s ease-out;
}

@
keyframes fadeInUp {from { opacity:0;
	transform: translateY(30px);
}

to {
	opacity: 1;
	transform: translateY(0);
}

}

/* Loading state for button */
.update-btn.loading {
	pointer-events: none;
	opacity: 0.7;
}

.update-btn.loading:after {
	content: "";
	width: 16px;
	height: 16px;
	border: 2px solid transparent;
	border-top: 2px solid white;
	border-radius: 50%;
	animation: spin 1s linear infinite;
	margin-left: 0.5rem;
}

@
keyframes spin { 0% {
	transform: rotate(0deg);
}

</style>

			<div class="profile-container">
				<div class="profile-form">
					<div class="form-header">
						<h1 class="form-title">Update Your Profile</h1>
						<p class="form-subtitle">Keep your information up to date for
							better service</p>
					</div>

					<h:form id="profileForm">
						<div class="form-field full-width">
							<label class="form-label" for="matricNumber">
								Matriculation Number </label>
							<div class="input-wrapper">
								<p:inputText id="matricNumber"
									value="#{userBean.currentUser.matricNumber}" readonly="true"
									styleClass="ui-inputfield readonly-field"
									placeholder="Auto-generated matriculation number" />
								<p:message for="matricNumber" display="text" />
							</div>
						</div>

						<div class="form-grid">
							<!-- First Name -->
							<div class="form-field">
								<label class="form-label" for="firstName"> First Name <span
									class="required-asterisk">*</span>
								</label>
								<div class="input-wrapper">
									<p:inputText id="firstName"
										value="#{userBean.currentUser.firstName}" required="true"
										requiredMessage="First name is required"
										validatorMessage="Please enter a valid first name"
										styleClass="ui-inputfield" placeholder="Enter your first name" />
									<p:message for="firstName" display="text" />
								</div>
							</div>

							<!-- Last Name -->
							<div class="form-field">
								<label class="form-label" for="lastName"> Last Name <span
									class="required-asterisk">*</span>
								</label>
								<div class="input-wrapper">
									<p:inputText id="lastName"
										value="#{userBean.currentUser.lastName}" required="true"
										requiredMessage="Last name is required"
										validatorMessage="Please enter a valid last name"
										styleClass="ui-inputfield" placeholder="Enter your last name" />
									<p:message for="lastName" display="text" />
								</div>
							</div>


							<!-- Department -->
							<div class="form-field">
								<label class="form-label" for="department">
									Department/Course <span class="required-asterisk">*</span>
								</label>
								<div class="input-wrapper">
									<p:inputText id="department"
										value="#{userBean.currentUser.department}" required="true"
										requiredMessage="Department is required"
										validatorMessage="Please enter a valid department"
										styleClass="ui-inputfield" placeholder="Enter your department" />
									<p:message for="department" display="text" />
								</div>
							</div>

							<!-- Level -->
							<div class="form-field">
								<label class="form-label" for="level"> Current Level <span
									class="required-asterisk">*</span>
								</label>
								<div class="input-wrapper">
									<p:selectOneMenu id="level"
										value="#{userBean.currentUser.level}" required="true"
										requiredMessage="Please select your current level"
										validatorMessage="Please choose a valid level"
										styleClass="ui-selectonemenu">
										<f:selectItem itemLabel="Choose your level" itemValue=""
											noSelectionOption="true" />
										<f:selectItem itemLabel="100 Level" itemValue="100" />
										<f:selectItem itemLabel="200 Level" itemValue="200" />
										<f:selectItem itemLabel="300 Level" itemValue="300" />
										<f:selectItem itemLabel="400 Level" itemValue="400" />
										<f:selectItem itemLabel="500 Level" itemValue="500" />
									</p:selectOneMenu>
									<p:message for="level" display="text" />
								</div>
							</div>

							<div class="form-field">
								<label class="form-label" for="gender"> Gender <span
									class="required-asterisk">*</span>
								</label>
								<div class="input-wrapper">
									<p:selectOneMenu id="gender"
										value="#{userBean.currentUser.gender}" required="true"
										requiredMessage="Please select your gender"
										validatorMessage="Please choose a valid gender"
										styleClass="ui-selectonemenu">
										<f:selectItem itemLabel="Select gender" itemValue=""
											noSelectionOption="true" />
										<f:selectItem itemLabel="Male" itemValue="MALE" />
										<f:selectItem itemLabel="Female" itemValue="FEMALE" />
									</p:selectOneMenu>
									<p:message for="gender" display="text" />
								</div>
							</div>

							<!-- Matric Number (Full Width) -->

							<!-- Submit Button -->
							<div class="submit-section">
								<h:commandButton id="updateBtn" value="Update Profile"
									process="@this,profileForm"
									action="#{userBean.updateUserProfile}" update="profileForm"
									styleClass="update-btn" icon="pi pi-check" iconPos="left" />
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
